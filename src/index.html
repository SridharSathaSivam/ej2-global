<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Essential JS 2 Application</title>
    <meta charset="utf-8" />
    <meta name="description" content="Essential JS 2 Application" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- EJ2 Style Refernce  -->
    <link href="./material.css" rel="stylesheet" />

    <!-- EJ2 Script Refernce -->
    <!-- File path `./node_modules/@syncfusion/ej2/dist/ej2.js` -->
    <script src="./dist/ej2.min.js"></script>

    <!-- Data Source for grid -->
    <script src="./datasource.js"></script>

</head>

<body>
    <header class="">
        <h3>Global Application</h3>
    </header>

    <main class="container" style="min-height: 400px;padding-top: 10px;">
        <div id="Grid"></div>
        <script>
            var grid = new ej.grids.Grid({
                dataSource: data,
                columns: [{
                    field: 'OrderID',
                    headerText: 'Order ID',
                    textAlign: 'right',
                    width: 120
                }, {
                    field: 'CustomerID',
                    headerText: 'Customer ID',
                    width: 150
                }, {
                    field: 'ShipCity',
                    headerText: 'Ship City',
                    width: 150
                }, {
                    field: 'ShipName',
                    headerText: 'Ship Name',
                    width: 150
                }],
                height: 315
            });
            grid.appendTo('#Grid');

            // var button1 = new ej.buttons.Button({
            //     isPrimary: true
            // });

            // button1.appendTo('#samplebutton');
        </script>
    </main>

</body>

</html>
